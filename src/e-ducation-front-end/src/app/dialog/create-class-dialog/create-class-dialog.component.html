
<h1 mat-dialog-title>Create Class</h1>
<div mat-dialog-content>
    <mat-form-field class="inputField">
        <mat-label>Class Code</mat-label>
        <input matInput placeholder="Ex. CS101" [(ngModel)]="classCode">
    </mat-form-field>
    <mat-form-field class="inputField">
        <mat-label>Class Name</mat-label>
        <input matInput placeholder="Ex. Computer Science I" [(ngModel)]="className">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCreateClick()">Create</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
