<div class="header">
    <button mat-raised-button class="backButton" (click)="goBack()">Back</button>
</div>

<div class="container">
    <!--<ng-template [ngIf]="sharedData.currentEnrolledClass.class.status == true" [ngIfElse]="offline">!-->
    <ng-template [ngIf]="sharedData.currentClass.activeSessionId != ''" [ngIfElse]="offline">
        <h2>Promptlets:</h2>
        <div class="promptletContainer">
            <app-promptlet-display class="promptlet" *ngFor="let promptlet of sharedData.currentSession.promptlets" [promptlet]="promptlet" [context]="'student'"></app-promptlet-display>
        </div>
    </ng-template>

    <ng-template #offline>
        <h3>Class is currently offline.</h3>
    </ng-template>
</div>
