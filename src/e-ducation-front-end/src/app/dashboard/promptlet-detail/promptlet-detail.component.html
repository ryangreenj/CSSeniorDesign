<div class="header">
    <button mat-raised-button class="backButton" (click)="goBack()">Back</button>
</div>

<div class="container" *ngIf="sharedData.currentPromptlet">
  <h1>{{ sharedData.currentPromptlet.prompt }}</h1>
  <p>Type: {{ sharedData.currentPromptlet.promptlet_type }}</p>
  <div style="display: flex">
    <div style="flex: 1">
      <p>Answers: </p>
      <ul *ngIf="sharedData.currentPromptlet.answerPool">
        <li *ngFor="let answer of sharedData.currentPromptlet.answerPool">
          <p>{{ answer }}</p>
        </li>
      </ul>
    </div>
    <div style="flex: 1">
      <p>Correct Answer(s): </p>
      <ul *ngIf="sharedData.currentPromptlet.correctAnswer">
        <li *ngFor="let correctAnswer of sharedData.currentPromptlet.correctAnswer">
          <p>{{ correctAnswer }}</p>
        </li>
      </ul>
    </div>
    <div style="flex: 1">
      <p>Template:</p>
      <app-promptlet-display [promptlet]="sharedData.currentPromptlet" [context]="'instructor'"></app-promptlet-display>
    </div>
  </div>

  <div>
    <app-results-display [promptlet]="sharedData.currentPromptlet"></app-results-display>
  </div>
</div>
