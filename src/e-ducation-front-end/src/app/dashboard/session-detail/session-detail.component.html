<div *ngIf="sharedData.currentSession">
    <h1>{{ sharedData.currentSession.sessionName }}</h1>
    <h2>Promptlets:</h2>
    <ul *ngIf="sharedData.currentSession.promptletIds">
        <li *ngFor="let promptlet of sharedData.currentSession.promptletIds">
            <p><span (click)="routeToPromptlet(promptlet)">{{ promptlet }}</span></p>
        </li>
    </ul>
</div>
