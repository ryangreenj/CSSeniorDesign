
<mat-drawer-container class="container">
    <mat-drawer mode="side" opened class="sidebar">
        <p>Side bar</p>
        <a routerLink="classlist">Owned Class List</a>
        <ul *ngIf="sharedData.ownedClasses">
            <li *ngFor="let clazz of sharedData.ownedClasses">
                <p><span (click)="routeToClass(clazz)">{{ clazz.className }}</span></p>
            </li>
        </ul>
      <a routerLink="classlist">Enrolled Class List</a>
      <ul *ngIf="sharedData.enrolledClasses">
        <li *ngFor="let clazz of sharedData.enrolledClasses">
          <p><span (click)="routeToEnrolledClass(clazz)">{{ clazz.className }}</span></p>
        </li>
      </ul>
      <p><span (click)="signOut()">Sign Out</span></p>
    </mat-drawer>
    <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
</mat-drawer-container>
