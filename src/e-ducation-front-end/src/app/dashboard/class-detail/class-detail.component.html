<div *ngIf="sharedData.currentClass">
    <h1>{{ sharedData.currentClass.className }}</h1>
    <h2>Sessions:</h2>
    <ul *ngIf="sharedData.currentClass.sessionIds">
        <li *ngFor="let session of sharedData.currentClass.sessionIds">
            <p><span (click)="routeToSession(session)">{{ session }}</span></p>
        </li>
    </ul>
</div>
